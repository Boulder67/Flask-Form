<!DOCTYPE html>
<html>
<head>

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>
  <div class="container">


<h2>HTML Forms</h2>

<form action="http://127.0.0.1:5000/Customer" method = "post" enctype="multipart/form-data">
  First name:<br>
  <input type="text" name="firstname" value="Mickey">
  <br>
  Last name:<br>
  <input type="text" name="lastname" value="Mouse">
  <br>
  E-mail:<br>
  <input type="text" name="email" value="sam@yahoo.com">
  <br>
  Age:<br>
  <input type="number" name="age" value="12">
  <br>
  Password: <br>
  <input type="password" name="password" value="">
  <br>
  Gender: <br>
  <input type="radio" name="sex" value="male"> Male<br>
   <input type="radio" name="sex" value="female"> Female<br>
  <br>
  Information Request : <br>
  <input type="radio" name="infoRequest" value="SendMail"> Send Mail<br>
   <input type="radio" name="infoRequest" value="SendInfoMail"> Send Info Mail<br>
  <br>
  Message: <br>
  <textarea rows="4" cols="50" name="message">
Enter text here...</textarea>
<br>
Priority:
<br>
<select name="priority">
<option value="High">High</option>
<option value="Medium">Medium</option>
<option value="Low">Low"</option>
</select>
<br>
<p>Upload an image file:</p>
 <input type="file" name="pic" accept="image/*">
<br><br><br>
  <input type="submit" value="Submit">
</form>
</div>

</body>
</html>
